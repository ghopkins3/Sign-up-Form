<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale:1.0">
        <title>Sign-up Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container">
            <div id="left-container">
                <div class="card-body">
                    <img src="images/compass.png" id="compass" alt="compass logo">
                    <p class="card-text">EXPLORE</p>
                </div>
            </div>
            <div id="right-container">
                <div id="top">
                  <p>This is not a real online service! You know you need something like this in your life
                    to help you realize your deepest dreams. 
                  </p> 
                  <p>Sign up <em>now</em> to get started.</p>
                  <p>You <em>know</em> you want to.</p>
                </div>
                <div id="sign-up">
                    <p>Let's do this!</p>
                    <form class="form">
                        <div id="names-text">
                            <p>FIRST NAME</p>
                            <p>LAST NAME</p>
                        </div>
                        <div id="names-forms">
                            <input type="text" id="fname" name="fname"><br>
                            <input type="text" id="lname" name="lname"><br>
                        </div>
                        <div id="contacts-text">
                            <p>EMAIL</p>
                            <p>PHONE NUMBER</p>
                        </div>
                        <div id="contacts-forms">
                            <input type="text" id="fname" name="fname"><br>
                            <input type="text" id="lname" name="lname"><br>
                        </div>
                        <div id="password-text">
                            <p>PASSWORD</p>
                            <p>CONFIRM PASSWORD</p>
                        </div>
                        <div id="password-forms">
                            <input type="text" id="fname" name="fname"><br>
                            <input type="text" id="lname" name="lname"><br>
                        </div>
                    </form>
                </div>
                <div id="bottom">

                </div>
            </div>
        </div>
    </body>
</html>
